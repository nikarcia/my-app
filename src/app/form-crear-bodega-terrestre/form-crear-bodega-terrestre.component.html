<h2>Crear Lugar De Almacenamiento de Producto</h2>
<form (ngSubmit)="enviarDatos()" #formulario="ngForm">
  <div>
    <label for="cliente">Cliente:</label>
    <select id="cliente" [(ngModel)]="crearLugarAlmacenamientoRequest.clienteId" name="clienteId" required>
      <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nombre }}</option>
    </select>
  </div>
  <div>
    <label for="logistica">Logistica:</label>
    <select id="logistica" [(ngModel)]="crearLugarAlmacenamientoRequest.logistica" name="logistica" required>
      <option *ngFor="let logistica of logisticaOpciones" [value]="logistica">{{ logistica }}</option>
    </select>
  </div>
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="crearLugarAlmacenamientoRequest.nombre" name="nombre" required>
  </div>
  <div>
    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" [(ngModel)]="crearLugarAlmacenamientoRequest.direccion" name="direccion" required>
  </div>

  <button type="submit" [disabled]="!formulario.valid">Guardar</button>
</form>
<div *ngIf="mensajeGuardado!=''" class="mensaje-exito">
  {{mensajeGuardado}}
</div>
